{% extends 'layout.html' %}
{% load static %}
{% block content %}
    <img src="{% static "portfolio/foto_portafolio.jfif" %}" alt="">
    <h1>Welcome</h1>
    {% for project in projects %}
    <h1>{{project.title}}</h1>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" alt="{{project.title}}" width="480" heigh="240"> <br>
    <a href="{{project.url}}">{{project.url}}</a>
    {% endfor %}
{% endblock content %}
